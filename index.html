<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Mixer Assignment - Amie Collins</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css">
	<link href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1 class="hidden">Music Mixer</h1>
	<div class="container">
		<div class="dndContainer">
			<section class="musicContainer">
				<h2 class="hidden">Select your song</h2>
				<img class="music" id="music1" src="images/musicIcon_magenta.png" alt="music one">
				<img class="music" id="music2" src="images/musicIcon_navy.png" alt="music two">
				<img class="music" id="music3" src="images/musicIcon_blue.png" alt="music three">
				<img class="music" id="music4" src="images/musicIcon_brown.png" alt="music four">
				<img class="music" id="music5" src="images/musicIcon_yellow.png" alt="music five">
				<img class="music" id="music6" src="images/musicIcon_red.png" alt="music six">
			</section>
			<section class="songContainer">
				<h2 class="hidden">Drag song here</h2>
				<div class="player" id="player1"><div class="music song" id="song1"></div><h3 class="songTitle" id="songTitle1">Song title goes here...</h3></div>
				<div class="player" id="player2"><div class="music song" id="song2"></div><h3 class="songTitle" id="songTitle2">Song title goes here...</h3></div>
				<div class="player" id="player3"><div class="music song" id="song3"></div><h3 class="songTitle" id="songTitle3">Song title goes here...</h3></div>
			</section>
			<div class="controls"><div class="play-button"></div><div class="pause-button"></div><div class="stop-button"></div></div>
		</div>

	</div>
	<script src="js/main.js"></script>
</body>
</html>
